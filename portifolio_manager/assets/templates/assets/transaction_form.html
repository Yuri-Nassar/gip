{% extends 'base.html' %}

{% block title %}Transação{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div id="forms_position" class="col-md-4">
            <h3 class="text-center">Registrar movimentação</h3>
            <form method="post" class="form">
                {% csrf_token %}
                <div class="form-group row align-items-center">
                    <label for="id_asset" class="col col-form-label">{{ form.asset.label }}</label>
                    <div class="col">   
                        {{ form.asset }}
                    </div>
                </div>

                <div class="form-group row align-items-center">
                    <label for="id_action" class="col col-form-label">{{ form.action.label }}</label>
                    <div class="col">
                        {{ form.action }}
                    </div>
                </div>

                <div class="form-group row align-items-center">
                    <label for="id_quantity" class="col col-form-label">{{ form.quantity.label }}</label>
                    <div class="col">
                        {{ form.quantity }}
                    </div>
                </div>

                <div class="form-group row align-items-center">
                    <label for="id_price" class="col col-form-label">{{ form.price.label }}</label>
                    <div class="col">
                        {{ form.price }}
                    </div>
                </div>

                <div class="form-group row align-items-center">
                    <label for="id_date" class="col col-form-label">{{ form.date.label }}</label>
                    <div class="col">
                        {{ form.date }}
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
